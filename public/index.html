<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"
      integrity="sha256-Pg1di+fBF53Rbh9oZR/FeD1xsFzTLC963lcac1D0ias="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css">
    <title>p5js</title>
  </head>
  <body>
    <div id="deletion-zone" class="hidden">
      <p>Delete</p>
    </div>

    <div class="tool-selection">
      <div class="wrapper">
        <ul>
          <li draggable="true" data-tool="pulse">Pulse</li>
          <li draggable="true" data-tool="clock">Clock</li>
          <li draggable="true" data-tool="input">Input</li>
          <li draggable="true" data-tool="output">Output</li>
          <li draggable="true" data-tool="andGate">AND</li>
          <li draggable="true" data-tool="orGate">OR</li>
          <li draggable="true" data-tool="notGate">NOT</li>
          <li draggable="true" data-tool="1bitAdder">1-Bit Adder</li>
          <li style="display: none;" id="insert-before-here"></li>
        </ul>
      </div>
      <span class="spacer"></span>
      <span id="new-operator">Create Operator</span>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
