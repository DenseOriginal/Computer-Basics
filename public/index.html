<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"
      integrity="sha256-Pg1di+fBF53Rbh9oZR/FeD1xsFzTLC963lcac1D0ias="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css">
    <title>p5js</title>
  </head>
  <body>
    <div id="deletion-zone" class="hidden">
      <p>Delete</p>
    </div>

    <div class="tool-selection">

      <select name="tool" id="tool-selection">
        <option value="button">Button</option>
        <option value="andGate">AND</option>
        <option value="orGate">OR</option>
        <option value="notGate">NOT</option>
      </select> -->
      <ul>
        <li draggable="true" data-tool="pulse">Pulse</li>

        <li draggable="true" data-tool="input">Input</li>
